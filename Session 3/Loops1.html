<!DOCTYPE html>
<html>
<head>
  <title> the For Loop</title>
</head>
<body>
  <h1>Loops - the For Loop</h1>

  <p id="for"></p>

  <script>
    var output = "";
    var i;
    for (i = 7; i < 9; i++) {
        output += "Number: " + i + "<br>";
    }
    document.getElementById("for").innerHTML = output;
  </script>

</body>
</html>
